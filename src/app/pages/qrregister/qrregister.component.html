
<div class="wrapper wrapper-full-page">
    <div class="page-header register-page header-filter" filter-color="black" style="background-image: url('./assets/img/register.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 ml-auto mr-auto">
            <div class="card card-signup">
              <h2 class="card-title text-center">Registrarse</h2>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 ml-auto">
                    <div class="info info-horizontal">
                        <div class="text-center">
                            <qrcode 
                                [qrdata]="myAngularxQrCode" 
                                [width]="195" 
                                [errorCorrectionLevel]="'M'"
                                [elementType]="canvas"
                                [margin]=4
                                [scale]=4
                                [colorDark]="'#000000ff'"
                                [colorLight]="'#ffffffff'">
                            </qrcode>
                        </div>
                        <div class="text-center">
                            <a href="#pablo" class="btn btn-primary btn-round mt-4">Salir</a>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer ">
        <div class="container">
          <nav class="pull-left">
            <ul>
              <li>
                <a href="https://www.creative-tim.com">
                  Creative Tim
                </a>
              </li>
              <li>
                <a href="https://creative-tim.com/about-us">
                  About Us
                </a>
              </li>
              <li>
                <a href="http://blog.creative-tim.com">
                  Blog
                </a>
              </li>
              <li>
                <a href="https://www.creative-tim.com/license">
                  Licenses
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright pull-right">
            &copy;
          {{test | date: 'yyyy'}}, made with <i class="material-icons">favorite</i> by
            <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
          </div>
        </div>
      </footer>
    </div>
  </div>
