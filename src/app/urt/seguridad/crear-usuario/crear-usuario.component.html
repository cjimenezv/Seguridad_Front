<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <form [formGroup]="register">
                    <div class="card-header card-header-rose card-header-icon">
                      <div class="card-icon">
                        <i class="material-icons">account_box</i>
                      </div>
                      <h4 class="card-title">Formulario de registro de usuario</h4>
                    </div>
                      <div class="card-body">
                        <mat-form-field class="example-full-width" [ngClass]="{'has-success':validEmailRegister===true}">
                           <input
                           type="email"
                           matInput
                           placeholder="Email Address *"
                           [errorStateMatcher]="matcher"
                           formControlName="email"
                           (ngModelChange)="emailValidationRegister($event)">
                           <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                             Please enter a valid email address
                           </mat-error>
                           <mat-error *ngIf="emailFormControl.hasError('required')">
                             Email is <strong>required</strong>
                           </mat-error>
                         </mat-form-field>
                         <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(register, 'primerNombre')">
                            <input type="text"
                            matInput
                            placeholder="Primer Nombre *"
                            id="primerNombre"
                            (ngModelChange)="textValidationType($event)"
                            formControlName="primerNombre">
                            <app-field-error-display [displayError]="isFieldValid(register, 'primerNombre')" errorMsg="Required text">
                            </app-field-error-display>
                         </mat-form-field>
                         <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(register, 'segundoNombre')">
                            <input type="text"
                            matInput
                            placeholder="Segundo Nombre"
                            id="segundoNombre"
                            (ngModelChange)="textValidationType($event)"
                            formControlName="segundoNombre">
                            <app-field-error-display [displayError]="isFieldValid(register, 'segundoNombre')" errorMsg="Required text">
                            </app-field-error-display>
                        </mat-form-field>
                        <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(register, 'primerApellido')">
                            <input type="text"
                            matInput
                            placeholder="Primer Apellido *"
                            id="primerApellido"
                            (ngModelChange)="textValidationType($event)"
                            formControlName="primerApellido">
                            <app-field-error-display [displayError]="isFieldValid(register, 'primerApellido')" errorMsg="Required text">
                            </app-field-error-display>
                        </mat-form-field>
                        <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(register, 'segundoApellido')">
                            <input type="text"
                            matInput
                            placeholder="Segundo Apellido"
                            id="segundoApellido"
                            (ngModelChange)="textValidationType($event)"
                            formControlName="segundoApellido">
                            <app-field-error-display [displayError]="isFieldValid(register, 'segundoApellido')" errorMsg="Required text">
                            </app-field-error-display>
                        </mat-form-field>
                        <mat-form-field class="example-full-width has-label" [ngClass]="{'has-success':validTextType===true}" [ngClass]="displayFieldCss(register, 'nombreUsuario')">
                            <input type="text"
                            matInput
                            placeholder="Nombre del Usuario *"
                            id="nombreUsuario"
                            (ngModelChange)="textValidationType($event)"
                            formControlName="nombreUsuario">
                            <app-field-error-display [displayError]="isFieldValid(register, 'nombreUsuario')" errorMsg="Required text">
                            </app-field-error-display>
                        </mat-form-field>
                        <div class="category form-category">* Required fields</div>
                        </div>
                          <div class="card-footer text-right">
                            <br>
                            <button mat-raised-button type="submit" class="btn btn-rose" (click)="onRegister()" [disabled]="usuarioCreado" >Crear</button>
                          </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
